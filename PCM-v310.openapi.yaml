info:
  title: PCM-OpenApi
  description: ''
  version: 1.0.0
tags:
  - name: Private API
  - name: Hybrid Flow API
  - name: Opendata API
  - name: Consents API
  - name: Credit Portability API
  - name: Security API
  - name: Payment Status
paths:
  /report-api/v1/private/report/:
    post:
      summary: Inclusão de reports
      deprecated: false
      description: >
        Inclusão de reportes na plataforma. Ao enviar um lote de reportes, a
        plataforma vai fazer o processo de validação de cada reporte de maneira
        síncrona e devolver o resultado dessa validação na resposta. O status
        HTTP de retorno será 200 caso **todos** dos reportes enviados forem
        aceitos. Caso pelo menos 1 reporte esteja inconsistente, o status de
        retorno será 207 - veja documentação de cada status de retorno para mais
        informações. 


        Os dados inseridos na API de Reporte são sempre processados de maneira
        assíncrona, e sua persistência se utiliza de consistência posterior
        (eventual consistency), portanto, um registro tem um tempo de
        processamento em que ele não estará disponível para consulta até que ele
        seja persistido.


        O limite de reportes de cada envio de lote é de 5.000 entradas no array.
      operationId: add-reports
      tags:
        - Private API
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: array
              maxItems: 5000
              items:
                oneOf:
                  - $ref: '#/components/schemas/ClientReportRequest'
                  - $ref: '#/components/schemas/ServerReportRequest'
            example:
              - timestamp: '2021-11-11T18:08:08.894Z'
                fapiInteractionId: d78fc4e5-37ca-4da3-adf2-9b082bf92280
                clientSSId: f0b5419b-2b5f-4f59-9862-6d2a8e23be26
                clientOrgId: 082ff90b-9d65-46bb-b123-b88eb47fd61c
                serverOrgId: b8e34d5a-2ed5-451e-8ddb-45a1edc76243
                endpoint: /open-banking/products-services/v1/business-financings
                statusCode: 200
                httpMethod: GET
                correlationId: wNupARo7I9E2PLJZph18a0M9y7DcUe7ITt3DqUOJd9NVjnskxf
                processTimespan: 120
                endpointUriPrefix: https://ofin.bank.com/
                role: CLIENT
                additionalInfo:
                  personType: PF
                  consentId: uri:bank:d1541b17-3175-477d-a52b-2813ae2c4c36
              - timestamp: '2021-11-11T19:22:10.334Z'
                fapiInteractionId: 0786fce3-a36f-43f8-b66a-d26ab1dfc639
                clientSSId: f0b5419b-2b5f-4f59-9862-6d2a8e23be26
                clientOrgId: 082ff90b-9d65-46bb-b123-b88eb47fd61c
                serverOrgId: b8e34d5a-2ed5-451e-8ddb-45a1edc76243
                endpoint: /open-banking/products-services/v1/business-financings
                statusCode: 200
                httpMethod: GET
                correlationId: 8qPzRL4nBzesCc3H1827UlqqEuTT4F5lN82DuJllcnL5VnnY5j
                processTimespan: 117
                endpointUriPrefix: https://ofin.bank.com/
                role: CLIENT
                additionalInfo:
                  personType: PF
                  consentId: uri:bank:d1541b17-3175-477d-a52b-2813ae2c4c36
              - timestamp: '2021-11-11T19:41:41.811Z'
                fapiInteractionId: d1541b17-3175-477d-a52b-2813ae2c4c36
                clientOrgId: 082ff90b-9d65-46bb-b123-b88eb47fd61c
                serverOrgId: b8e34d5a-2ed5-451e-8ddb-45a1edc76243
                endpoint: /open-banking/products-services/v1/business-financings
                statusCode: 200
                httpMethod: GET
                processTimespan: 125
                role: SERVER
      responses:
        '200':
          description: >-
            O status 200 representa a situação onde todos os registros enviados
            no lote foram validados e serão direcionados para processamento. Se
            pelo menos 1 registro contiver problemas de validação, o retorno
            será 207 (veja descrição do status).


            A operação vai devolver um array com todos os resultados, e garante
            que ele esteja na mesma ordem do array da requisição.
          content:
            application/json:
              schema:
                type: array
                maxItems: 5000
                items:
                  $ref: '#/components/schemas/ReportResponse'
              example:
                - reportId: 424ad55c-36cc-4077-b85e-c22ea984cc4a
                  correlationId: wNupARo7I9E2PLJZph18a0M9y7DcUe7ITt3DqUOJd9NVjnskxf
                  status: ACCEPTED
                - reportId: 4095388d-f44f-499a-a9a7-2dbffce1bb8a
                  correlationId: 8qPzRL4nBzesCc3H1827UlqqEuTT4F5lN82DuJllcnL5VnnY5j
                  status: ACCEPTED
                - reportId: 0f3fcceb-39f6-41b4-a75d-8444244bd836
                  status: ACCEPTED
          headers: {}
        '207':
          description: >-
            O status 207 (Multi-Status) informa ao solicitante que o formato da
            requisição está correto, mas que entradas do array contém erro de
            validação em pelo menos 1 item. Ou seja, se todos os elementos do
            array informado estiverem com falha de validação, a operação vai
            devolver o status 207, e no corpo da resposta todos os elementos do
            array vão estar com status DISCARDED e com sua respectiva mensagem.


            A operação vai devolver um array com todos os resultados, e garante
            que ele esteja na mesma ordem do array da requisição.
          content:
            application/json:
              schema:
                type: array
                maxItems: 5000
                items:
                  $ref: '#/components/schemas/ReportResponse'
              examples:
                '2':
                  summary: Primeiro registro com falha
                  value:
                    - reportId: 424ad55c-36cc-4077-b85e-c22ea984cc4a
                      correlationId: wNupARo7I9E2PLJZph18a0M9y7DcUe7ITt3DqUOJd9NVjnskxf
                      status: DISCARDED
                      message: 'Missing fields: ''fapiInteractionId'''
                    - reportId: 4095388d-f44f-499a-a9a7-2dbffce1bb8a
                      correlationId: 8qPzRL4nBzesCc3H1827UlqqEuTT4F5lN82DuJllcnL5VnnY5j
                      status: ACCEPTED
                    - reportId: 0f3fcceb-39f6-41b4-a75d-8444244bd836
                      status: ACCEPTED
                '3':
                  summary: Todos registros com falha
                  value:
                    - reportId: 424ad55c-36cc-4077-b85e-c22ea984cc4a
                      status: DISCARDED
                      message: 'Missing fields: ''fapiInteractionId'''
                    - reportId: 4095388d-f44f-499a-a9a7-2dbffce1bb8a
                      status: DISCARDED
                      message: 'Missing fields: ''fapiInteractionId'''
                    - reportId: 0f3fcceb-39f6-41b4-a75d-8444244bd836
                      status: DISCARDED
                      message: 'Missing fields: ''fapiInteractionId'''
                '4':
                  summary: Campo obrigatório não enviado
                  value:
                    - reportId: 424ad55c-36cc-4077-b85e-c22ea984cc4a,
                      correlationId: wNupARo7I9E2PLJZph18a0M9y7DcUe7ITt3DqUOJd9NVjnskxf,
                      status: DISCARDED,
                      message: 'Missing fields: ''statusCode'''
          headers: {}
        '400':
          description: O formato do corpo da requisição não é um array.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: 'Invalid payload format: MUST be an array'
          headers: {}
        '401':
          description: >-
            Ocorre quando uma requisição não é autorizada pelo gateway, e
            acontece quando o token não é enviado ou está inválido.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Unauthorized
          headers: {}
        '403':
          description: >-
            Ocorre quando um cliente já previamente identificado (autenticado)
            não é autorizado a acessar um determinado recurso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Forbidden
          headers: {}
        '406':
          description: >-
            Ocorre quando um cliente já previamente identificado (autenticado)
            não é autorizado a acessar um determinado recurso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Content type not accepted
          headers: {}
        '413':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Record limit exceeded
          headers: {}
        '415':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Unsupported Media Type
          headers: {}
        '429':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Too Many Requests
          headers: {}
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Internal Server Error
          headers: {}
      security:
        - bearer: []
  /report-api/v1/private/report/{fapiInteractonId}:
    get:
      summary: Consulta um report em específico usando um identificador
      deprecated: false
      description: >
        Operação que permite a consulta de um reporte em específico mediante um
        identificador. A busca por reportes estará sempre no contexto do usuário
        representado pelo token de acesso, ou seja, o _participante_ só terá
        acesso a reportes em que instituição que ele pertence é parte, seja como
        client ou como server.


        O processamento do registro ocorre de maneira assíncrona, o que pode
        gerar um cenário de consistência eventual: caso a consulta seja feita
        imediatamente após a inclusão, é possível que o registro ainda não
        esteja disponível para consulta.
      operationId: report-by-id
      tags:
        - Private API
      parameters:
        - name: fapiInteractonId
          in: path
          description: ''
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportModel'
          headers: {}
        '401':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
              example:
                message: Unauthorized
          headers: {}
        '403':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
              example:
                message: Forbidden
          headers: {}
        '404':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
        '406':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
              example:
                message: Content type not accepted
          headers: {}
        '429':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
              example:
                message: Too Many Requests
          headers: {}
        '500':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
              example:
                message: Internal Server Error
          headers: {}
      security:
        - bearer: []
  /report-api/v2/hybrid-flow/client/redirect-to-server:
    post:
      summary: >-
        Inclusão de report Hybrid Flow de redirecionamento para o servidor
        (papel client)
      deprecated: false
      description: >
        Inclusão do report de início de redirecionamento de um usuário do
        receptor/iniciador para a transmissora/detentora. Ao enviar um report, a
        Plataforma vai fazer o processo de validação de maneira síncrona e
        devolver o resultado dessa validação na resposta. O status HTTP de
        retorno será 200 caso o report enviado seja aceito. Caso seja obtido um
        status HTTP diferente, a integração deve ser corrigida. Observe no
        response body o detalhamento do erro e corrija a implementação.
      operationId: add-reports-client-redirect-to-server
      tags:
        - Hybrid Flow API
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/HybridFlowClientRedirectToServerReportRequest
      responses:
        '200':
          description: "\t\nO status 200 representa a situação onde todos os registros enviados no lote foram validados e serão direcionados para processamento. Se pelo menos 1 registro contiver problemas de validação, o retorno será 207 (veja descrição do status).\n\nA operação vai devolver um array com todos os resultados, e garante que ele esteja na mesma ordem do array da requisição."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportResponse'
              example:
                - reportId: 424ad55c-36cc-4077-b85e-c22ea984cc4a
                  status: ACCEPTED
                - reportId: 424ad55c-36cc-4077-b85e-c22ea984cc4a
                  status: ACCEPTED
                - reportId: 424ad55c-36cc-4077-b85e-c22ea984cc4a
                  status: ACCEPTED
          headers: {}
        '207':
          description: >-
            O status 207 (Multi-Status) informa ao solicitante que o formato da
            requisição está correto, mas que entradas do array contém erro de
            validação em pelo menos 1 item. Ou seja, se todos os elementos do
            array informado estiverem com falha de validação, a operação vai
            devolver o status 207, e no corpo da resposta todos os elementos do
            array vão estar com status DISCARDED e com sua respectiva mensagem.


            A operação vai devolver um array com todos os resultados, e garante
            que ele esteja na mesma ordem do array da requisição.
          content:
            application/json:
              schema:
                type: object
                properties:
                  reportId:
                    description: Identificator único interno do reporte no formato UUID v4.
                    type: string
                    format: uuid
                    maxLength: 36
                    pattern: >-
                      ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
                    example: 9a97c2df-b261-4fc2-aa66-d1b5168397da
                  status:
                    type: string
                    description: >-
                      Informa o status do registro de reporte.


                      DISCARDED: O status DISCARDED indica que o reporte enviado
                      pelo participante foi rejeitado pela PCM. O motivo do
                      descarte será enviado com a resposta, podendo ser por
                      conta de um reporte inválido ou por um erro no
                      processamento. Não é possível modificar um reporte
                      DISCARDED, portanto o reportador deverá corrigir o
                      registro que apresentou erro e reenviar via POST.

                      SINGLE: O status SINGLE indica que o reporte em questão
                      não tem uma contraparte. Ele é utilizado em casos onde a
                      conciliação entre dois reportes não é possível.

                      ACCEPTED: O status ACCEPTED indica que a validação de
                      formato do reporte não tem erros e este será enviado para
                      processamento.

                      UNPAIRED: O status UNPAIRED significa que o reporte atual
                      não possui uma correspondência em outro reporte através do
                      atributo fapiInteractionId. Indica um reporte divergente.

                      PAIRED_INCONSISTENT: O status PAIRED_INCONSISTENT
                      significa que o reporte corrente possui uma contraparte
                      com o mesmo fapiInteractionId, mas os demais dados estão
                      inconsistentes. Indica um reporte divergente.

                      PAIRED: Indica que o reporte tem uma contraparte com o
                      mesmo fapiInteractionId e os demais dados estão
                      conciliados. Representa o estado final desejado em um
                      fluxo correto.
                    enum:
                      - DISCARDED
                      - SINGLE
                      - ACCEPTED
                      - UNPAIRED
                      - PAIRED_INCONSISTENT
                      - 'PAIRED '
                    example: ACCEPTED
                  message:
                    description: >-
                      Caso a solicitação contenha algum problema em seu formato,
                      ou caso haja algum tipo de falha detectável no momento da
                      requisição, esse campo trará detalhes sobre o erro
                      ocorrido. Informações adicionais sobre os tipos de erros
                      podem ser encontradas em
                      [https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/46170119/Troubleshooting+-+PCM](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/46170119/Troubleshooting+-+PCM)
                    type: string
                    pattern: ^[- /:_.',0-9a-zA-Z]{0,200}$
                    maxLength: 200
                    example: 'Missing fields: ''fapiInteractionId'', ''endpoint'''
                required:
                  - reportId
                  - status
              examples:
                '2':
                  summary: Primeiro registro com falha
                  value:
                    - reportId: d73b3296-29fb-463a-b6ea-0a8844d5557f
                      status: DISCARDED
                      message: >-
                        invalid format: consentId: String must contain at least
                        1 character(s)
                    - reportId: 424ad55c-36cc-4077-b85e-c22ea984cc4a
                      correlationId: 424ad55c-36cc-4077-b85e-c22ea984cc4a
                      status: ACCEPTED
                    - reportId: 424ad55c-36cc-4077-b85e-c22ea984cc4a
                      correlationId: 424ad55c-36cc-4077-b85e-c22ea984cc4a
                      status: ACCEPTED
                '3':
                  summary: Todos registros com falha
                  value:
                    - reportId: d73b3296-29fb-463a-b6ea-0a8844d5557f
                      status: DISCARDED
                      message: >-
                        invalid format: consentId: String must contain at least
                        1 character(s)
                    - reportId: d73b3296-29fb-463a-b6ea-0a8844d5557f
                      status: DISCARDED
                      message: >-
                        invalid format: consentId: String must contain at least
                        1 character(s)
                    - reportId: d73b3296-29fb-463a-b6ea-0a8844d5557f
                      status: DISCARDED
                      message: >-
                        invalid format: consentId: String must contain at least
                        1 character(s)
          headers: {}
        '400':
          description: O formato do corpo da requisição não é um array.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Report Invalid
          headers: {}
        '401':
          description: >-
            Ocorre quando uma requisição não é autorizada pelo gateway, e
            acontece quando o token não é enviado ou está inválido.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Unauthorized
          headers: {}
        '403':
          description: >-
            Ocorre quando um cliente já previamente identificado (autenticado)
            não é autorizado a acessar um determinado recurso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Forbidden
          headers: {}
        '406':
          description: >-
            Ocorre quando um cliente espera uma resposta diferente de
            application/json usando o header Accept
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Content type not accepted
          headers: {}
        '415':
          description: >-
            Ocorre quando uma requisição envia um Content Type diferente de
            application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Unsupported Media Type
          headers: {}
        '429':
          description: >-
            Ocorre quando o servidor atinge o limite de requisições (atualmente,
            300 req/s).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Too Many Requests
          headers: {}
        '500':
          description: É devolvido quando ocorre um erro não identificado no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
              example:
                message: Internal Server Error
          headers: {}
      security:
        - bearer: []
