            ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          maxLength: 36
          format: uuid
          example: d78fc4e5-37ca-4da3-adf2-9b082bf92280
        paymentId:
          type: string
          description: Código único para identificar a transação de pagamento.
          example: d78fc4e5-37ca-4da3-adf2-9b082bf92280
        paymentStatus:
          type: string
          description: Status de agendamento ou final do pagamento
          enum:
            - ACSC
            - RJCT
            - CANC
            - SCHD
          example: ACSC
        paymentType:
          type: string
          description: Tipo do pagamento realizado.
          enum:
            - IMMEDIATE
            - RECURRENT
            - SWEEPING
            - AUTOMATIC
            - SCHEDULE
          example: RECURRENT
        statusReasonCode:
          type: string
          description: >-
            Campo atrelado ao status do pagamento. Quando o status for RJCT
            (Rejected), o valor deve ser preenchido com o motivo da rejeição
            (valores previstos em rejectionReason.Code). Quando o status for
            CANC (Cancelled), o valor deve ser preenchido com motivo do
            cancelamento (valores previstos em cancellationReason.Code).
      required:
        - eventDateTime
        - consentId
        - paymentId
        - paymentStatus
        - paymentType
        - clientOrgId
    PaymentStatusResponse:
      type: object
      properties:
        reportId:
          type: string
        paymentId:
          type: string
        status:
          type: string
        message:
          type: string
      required:
        - reportId
        - paymentId
        - status
    PaymentStatusGetResponse:
      allOf:
        - $ref: '#/components/schemas/PaymentStatusRequest'
        - type: object
          properties:
            reportId:
              type: string
            createdAt:
              type: string
              format: date-time
            status:
              type: string
              enum:
                - ACCEPTED
                - DISCARDED
              example: ACCEPTED
          required:
            - reportId
            - createdAt
            - status
