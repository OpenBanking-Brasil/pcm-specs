            não deve ser utilizado o path da requisição original.

            A lista de endpoints aceitos pela PCM pode ser encontrada em
            https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/43089921/Tabela+de+endpoints+aceitos+pela+PCM
