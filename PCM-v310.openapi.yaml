            de crédito foi rejeitado, seja porque o cliente aceitou a
            contraproposta, ou porque a proponente rejeitou a liquidação que
            excedeu em 15% o valor do contrato original, entre outras
            possibilidades

            CANCELLED: Indica que o cliente cancelou o pedido de portabilidade
            de crédito

            PAYMENT_ISSUE: Indica que a Instituição Credora encontrou alguma
            inconsistência na liquidação efetuada e que a Instituição Proponente
            deverá realizar ajustes conforme sugerido pela Instituição Credora
            para solucionar a pendência antes do cancelamento do pedido de
            portabilidade de crédito
          enum:
            - RECEIVED
            - PENDING
            - ACCEPTED_SETTLEMENT_IN_PROCESS
            - ACCEPTED_SETTLEMENT_COMPLETED
            - PORTABILITY_COMPLETED
            - REJECTED
            - CANCELLED
            - PAYMENT_ISSUE
          example: RECEIVED
        statusUpdateDateTime:
          type: string
          description: >-
            Data e hora em que o contrato teve o status atualizado. Uma string
            com data e hora conforme especificação ISO-8601, sempre com a
            utilização de timezone UTC(UTC time format).
          pattern: >-
            ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
          maxLength: 20
          example: '2020-07-21T08:30:00Z'
        rejectionReason:
          type: string
          description: >-
            Motivo de recusa do pedido de portabilidade.


            Só será preenchido caso o status seja REJECTED, CANCELLED ou
            PAYMENT_ISSUE

            A consulta ao endpoint de GET é requerida para o fluxo de
            portabilidade
          enum:
            - CANCELADO_PELO_CLIENTE
            - SALDO_DEVEDOR_ATUALIZADO_SUBSTANCIALMENTE_DIVERGENTE
            - POLITICA_DE_CREDITO
            - RETENCAO_DO_CLIENTE
            - CONTRATO_JA_LIQUIDADO
            - DIVERGENCIA_DE_PAGAMENTO_EFETUADO
            - DECURSO_DO_PRAZO_PARA_PAGAMENTO
            - PORTABILIDADE_CANCELADA_POR_FALTA_DE_LIQUIDACAO
            - PORTABILIDADE_EM_ANDAMENTO
            - CLIENTE_COM_ACAO_JUDICIAL
            - MODALIDADE_DA_OPERACAO_INCOMPATIVEL
            - OUTROS
          example: CANCELADO_PELO_CLIENTE
        rejectedBy:
          type: string
          description: >-
            Informar usuário responsável pela rejeição da proposta, onde:
            PROPONENTE - Indica que o pedido de portabilidade de crédito foi
            rejeitado pela proponente, seja porque a proponente rejeitou a
            liquidação que excedeu em 15% o valor do contrato original, entre
            outras possibilidades. USUARIO - Indica que o cliente cancelou o
            pedido de portabilidade de crédito. CREDORA- Indica que a
            Instituição Credora cancelou o contrato por retenção do cliente ou
            outros motivos conforme motivo de recusa.


            Só será preenchido caso o status seja REJECTED ou CANCELLED
          enum:
            - PROPONENTE
            - USUARIO
            - CREDORA
          example: CREDORA
      required:
        - timestamp
        - fapiInteractionId
        - clientSSId
        - clientOrgId
        - serverOrgId
        - endpoint
        - statusCode
        - httpMethod
        - endpointUriPrefix
