    ServerReportRequest:
      description: >-
        Representa os dados que deverão ser enviados para a inclusão de reportes
        pelo lado do Server (receptor da chamada). Informações adicionais sobre
        cada campo podem ser encontradas na documentação funcional em
        [https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/37879861/Reporte#Modelos-para-reportes-Private](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/37879861/Reporte#Modelos-para-reportes-Private)
      type: object
      required:
        - fapiInteractionId
        - endpoint
        - statusCode
        - httpMethod
        - timestamp
        - processTimespan
        - clientOrgId
        - serverOrgId
        - role
      properties:
        fapiInteractionId:
          description: >-
            UUID que identifica uma transação específica entre dois
            participantes. Esse dado pode ser encontrado no header
            x-fapi-interaction-id que é informado pelo Client e devolvido pelo
            Server. Mais informações em [Cabeçalhos
            HTTP](https://openbanking-brasil.github.io/areadesenvolvedor/#cabecalhos-http)
            na documentação do Open Finance Brasil.
          type: string
          format: uuid
          maxLength: 36
          pattern: >-
            ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          example: d78fc4e5-37ca-4da3-adf2-9b082bf92280
        endpoint:
          type: string
          description: >-
            Identificação do endpoint que foi utilizado na transação reportada.
            A identificação do endpoint deve estar entre as entradas desse enum
            para ser considerado válido. Nesse campo não deve ser utilizado o
            path da requisição original, uma vez que ao comparar com os valores
            dessa enum, ele não será considerado válido.
          format: uri
          example: /open-banking/consents/v2/consents
        statusCode:
          description: >-
            Status de retorno HTTP da solicitação. No caso de ocorrer um timeout
            client side preencher com um código 408 [conforme
            documentação](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/37879861/Reporte)
          type: integer
          format: int32
          minimum: 200
          maximum: 599
          example: 200
        httpMethod:
          description: Método HTTP da solicitação.
          type: string
          enum:
            - GET
            - POST
            - PUT
            - DELETE
            - PATCH
          example: GET
        correlationId:
          description: Não utilizado pelo server.
          type: string
          pattern: ^[- /:_.',0-9a-zA-Z]{0,100}$
          maxLength: 100
          example: uGQHwNupARo7I9E2PLJZph18a0M9y7DcUe7ITt3DqUOJd9NVjnskxf2
        timestamp:
          description: >-
            Data/Hora UTC no formato ISO8601 com milissegundos
            (YYYY-MM-DDTHH:mm:ss.sssZ) do momento em que a chamada foi recebida,
            imediatamente antes do primeiro byte enviado na requisição.
          type: string
          format: date-time
          maxLength: 28
          example: '2021-11-11T18:08:08.152Z'
        processTimespan:
          description: >-
            Tempo em milissegundos inteiros decorrido desde o registro do
            timestamp até a finalização do envio dos dados.
          type: integer
          format: int16
          example: 120
        clientOrgId:
          description: Identificador da organização **de onde** a chamada foi disparada
          type: string
          format: uuid
          maxLength: 36
          pattern: >-
            ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          example: 56411f7e-d58b-44a8-8a2b-ff326d3f2955
        serverOrgId:
          description: >-
            Identificador da organização **para onde** a chamada foi feita. A
            PCM garante que foi esta orgId que obteve o token de acesso
            utilizado neste reporte.
          type: string
          format: uuid
          maxLength: 36
          pattern: >-
            ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          example: c1ca8e62-9d6f-4ea3-84f2-d66bc0a8f7dc
        role:
          description: >-
            ENUM indicando se o reporte que está sendo enviado apresenta a visão
            do server ou do client. Obrigatório valor "SERVER"
          type: string
          enum:
            - CLIENT
            - SERVER
        additionalInfo:
          description: >-
            Informações adicionais sobre o reporte deste endpoint/método. Possui
            característica variável. As regras de preenchimento estão na
            documentação funcional em
            [openfinancebrasil](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/37879861/Reporte#additionalInfo).

            Caso não exista o campo enviar como um objeto vazio:  {}
          type: object
          properties:
            dropReason:
              description: >-
                Regras:


                • O campo dropReason deve ser adicionado nas informações do
                campo additionalInfo que deverá ser enviado no reporte do
                provedor do serviço consumido (papel SERVER)

                • O reporte deverá ser feito por todos os transmissores de dados
                e detentoras de conta. Para os casos em que ocorram falhas
                técnicas que impossibilitem a verificação do CPF/CNPJ
                (incluindo, mas não se limitando, a erros HTTP 4xx, 500 ou
                timeout na resposta), o reporte deve ser realizado com o valor
                NO_CREDENTIAL, Em jornadas de múltipla alçada de pessoas
                jurídicas, quando a autenticação é bem-sucedida mas os poderes
                constituídos são insuficientes para finalização do Hybrid Flow,
                deve-se usar NO_AUTHORITY.

                Diretrizes:


                • NONE: quando o CPF (loggedUser) / CNPJ (businessEntity) possui
                credencial autenticadora e poderes suficientes para prosseguir o
                fluxo monitorado - exemplo: PF, cliente, que possui credencial
                ativa, mas não se autenticou; cliente que se autenticou
                utilizando a credencial correta.

                • NO_CREDENTIAL: quando o CPF (loggedUser) / CNPJ
                (businessEntity) não for cliente ou não possuir credencial
                válida/ativa para prosseguir no fluxo monitorado ou quando o
                HTTP response code for diferente de 201.

                • NO_AUTHORITY: quando o CPF (loggedUser) / CNPJ
                (businessEntity) consegue se autenticar, mas não dispõe de
                poderes ou alçadas para prosseguir no fluxo de compartilhamento
                de dados e serviços.

                • NO_AUTHORITY_PERSON_MISMATCH: quando o CPF (loggedUser) não
                possui relação com a credencial utilizada na etapa de
                autenticação do Hybrid Flow - exemplo: consentimento criado para
                um CPF e autenticado por outro; criado para um CNPJ e
                autenticado por CPF sem relação com o CNPJ.
              type: string
    ReportResponse:
      description: >-
        Representa os dados que serão retornados pelas operações de inclusão de
        reportes.
      additionalProperties: false
      required:
        - reportId
        - status
      type: object
      properties:
        reportId:
          description: Identificator único interno do reporte no formato UUID v4.
          type: string
          format: uuid
          maxLength: 36
          pattern: >-
            ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          example: 9a97c2df-b261-4fc2-aa66-d1b5168397da
        status:
          type: string
          description: >-
            Informa o status do registro de reporte.


            DISCARDED: O status DISCARDED indica que o reporte enviado pelo
            participante foi rejeitado pela PCM. O motivo do descarte será
            enviado com a resposta, podendo ser por conta de um reporte inválido
            ou por um erro no processamento. Não é possível modificar um reporte
            DISCARDED, portanto o reportador deverá corrigir o registro que
            apresentou erro e reenviar via POST.


            ACCEPTED: O status ACCEPTED indica que a validação de formato do
            reporte não tem erros e este será enviado para processamento.
          enum:
            - DISCARDED
            - ACCEPTED
          example: ACCEPTED
        correlationId:
          description: >-
            Retorna o valor do atributo `correlationId` informado na solicitação
            de inclusão de reporte sem alteração.
          type: string
          pattern: ^[- /:_.',0-9a-zA-Z]{0,100}$
          maxLength: 100
          example: uGQHwNupARo7I9E2PLJZph18a0M9y7DcUe7ITt3DqUOJd9NVjnskxf2
        message:
          description: >-
            Caso a solicitação contenha algum problema em seu formato, ou caso
            haja algum tipo de falha detectável no momento da requisição, esse
            campo trará detalhes sobre o erro ocorrido. Informações adicionais
            sobre os tipos de erros podem ser encontradas em
            [https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/46170119/Troubleshooting+-+PCM](https://openfinancebrasil.atlassian.net/wiki/spaces/OF/pages/46170119/Troubleshooting+-+PCM)
          type: string
          pattern: ^[- /:_.',0-9a-zA-Z]{0,200}$
          maxLength: 200
          example: 'Missing fields: ''fapiInteractionId'', ''endpoint'''
    ReportModel:
      type: object
      properties:
        reportId:
          type: string
          format: uuid
          maxLength: 36
          pattern: >-
            ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          description: >-
            Identificador único do registro criado na Plataforma de Coleta de
            Métricas.
        pairedReportId:
          type: string
          format: uuid
          maxLength: 36
          pattern: >-
            ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          description: >-
            Esse atributo indica o reportId do registro que forma uma correlação
            com o presente registro. Se essa informação existir, o status do
            registro atual deverá ser PAIRED
        status:
          type: string
          enum:
            - DISCARDED
            - SINGLE
            - ACCEPTED
            - UNPAIRED
            - PAIRED_INCONSISTENT
            - PAIRED
          description: >-
            Informa o status do registro de reporte.


            DISCARDED: O status DISCARDED indica que o reporte enviado pelo
            participante foi rejeitado pela PCM. O motivo do descarte será
            enviado com a resposta, podendo ser por conta de um reporte inválido
            ou por um erro no processamento. Não é possível modificar um reporte
            DISCARDED, portanto o reportador deverá corrigir o registro que
            apresentou erro e reenviar via POST.

            SINGLE: O status SINGLE indica que o reporte em questão não tem uma
            contraparte. Ele é utilizado em casos onde a conciliação entre dois
            reportes não é possível.

            ACCEPTED: O status ACCEPTED indica que a validação de formato do
            reporte não tem erros e este será enviado para processamento.

            UNPAIRED: O status UNPAIRED significa que o reporte atual não possui
            uma correspondência em outro reporte através do atributo
            fapiInteractionId. Indica um reporte divergente.

            PAIRED_INCONSISTENT: O status PAIRED_INCONSISTENT significa que o
            reporte corrente possui uma contraparte com o mesmo
            fapiInteractionId, mas os demais dados estão inconsistentes. Indica
            um reporte divergente.

            PAIRED: Indica que o reporte tem uma contraparte com o mesmo
            fapiInteractionId e os demais dados estão conciliados. Representa o
            estado final desejado em um fluxo correto.
        createdAt:
          type: string
          format: date-time
          maxLength: 28
          description: Carimbo do tempo do momento da criação do registro
        updatedAt:
          type: string
          format: date-time
          maxLength: 28
          description: Carimbo do tempo do momento da última atualização do registro
      description: Representa um reporte devidamente persistido.
