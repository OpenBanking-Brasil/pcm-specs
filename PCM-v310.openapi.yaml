        propositionTerm:
          type: number
          maximum: 999999999
          description: Prazo da proposta de portabilidade de crédito
          example: 30
        creditPortabilityStatus:
          type: string
          description: >-
            Informação sobre o status de um pedido de portabilidade de crédito,
            onde:


            RECEIVED: Estado inicial. Indica que o pedido de portabilidade foi
            solicitado junto à instituição credora. O pedido deve permanecer
            neste estado até o próximo dia útil (D+1) onde começará a contar o
            prazo de 3 dias úteis para a etapa de contraproposta e o pedido de
            portabilidade deverá ser movido para PENDING

            PENDING: Indica que o pedido de portabilidade de crédito está na
            fase de contraproposta, onde a instituição credora poderá enviar uma
            contraproposta ou não para o cliente por qualquer canal (email,
            telefone, etc.) porém o aceite só deverá ser valido se o cliente
            aprovar no canal digital da instituição credora

            ACCEPTED_SETTLEMENT_IN_PROCESS: Indica que a contraproposta não foi
            aceita pelo cliente e a instituição proponente terá que quitar o
            valor do contrato no mesmo dia em que o estado foi ativado.

            ACCEPTED_SETTLEMENT_COMPLETED: Indica que a instituição proponente
