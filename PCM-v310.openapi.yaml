            valor do contrato no mesmo dia em que o estado foi ativado.

            ACCEPTED_SETTLEMENT_COMPLETED: Indica que a instituição proponente
            já liquidou o contrato e comunicou a respeito à credora que está
            validando os dados do contrato bem como valores recebidos para a
            quitação do mesmo (nesta etapa a instituição credora tem 2 dias
            úteis para fornecer a confirmação e o recibo de quitação do contrato
            de empréstimo)

            PORTABILITY_COMPLETED: Indica que o pedido de portabilidade foi
            concluído com sucesso REJECTED: Indica que o pedido de portabilidade
            de crédito foi rejeitado, seja porque o cliente aceitou a
            contraproposta, ou porque a proponente rejeitou a liquidação que
            excedeu em 15% o valor do contrato original, entre outras
            possibilidades

            CANCELLED: Indica que o cliente cancelou o pedido de portabilidade
            de crédito

            PAYMENT_ISSUE: Indica que a Instituição Credora encontrou alguma
            inconsistência na liquidação efetuada e que a Instituição Proponente
            deverá realizar ajustes conforme sugerido pela Instituição Credora
            para solucionar a pendência antes do cancelamento do pedido de
            portabilidade de crédito
          enum:
            - PENDING
            - RECEIVED
            - ACCEPTED_SETTLEMENT_IN_PROCESS
            - ACCEPTED_SETTLEMENT_COMPLETED
            - PORTABILITY_COMPLETED
            - REJECTED
            - CANCELLED
          example: RECEIVED
        createdAt:
          type: string
          format: date-time
          maxLength: 28
          description: Carimbo do tempo do momento da criação do registro
        updatedAt:
          type: string
          format: date-time
          maxLength: 28
          description: Carimbo do tempo do momento da última atualização do registro
        status:
          type: string
          description: >-
            Informa o status do registro de reporte.


            DISCARDED: O status DISCARDED indica que o reporte enviado pelo
            participante foi rejeitado pela PCM. O motivo do descarte será
            enviado com a resposta, podendo ser por conta de um reporte inválido
            ou por um erro no processamento. Não é possível modificar um reporte
            DISCARDED, portanto o reportador deverá corrigir o registro que
            apresentou erro e reenviar via POST.

            SINGLE: O status SINGLE indica que o reporte em questão não tem uma
            contraparte. Ele é utilizado em casos onde a conciliação entre dois
            reportes não é possível.

            ACCEPTED: O status ACCEPTED indica que a validação de formato do
            reporte não tem erros e este será enviado para processamento.

            UNPAIRED: O status UNPAIRED significa que o reporte atual não possui
            uma correspondência em outro reporte através do atributo
            fapiInteractionId. Indica um reporte divergente.

            PAIRED_INCONSISTENT: O status PAIRED_INCONSISTENT significa que o
            reporte corrente possui uma contraparte com o mesmo
            fapiInteractionId, mas os demais dados estão inconsistentes. Indica
            um reporte divergente.

            PAIRED: Indica que o reporte tem uma contraparte com o mesmo
            fapiInteractionId e os demais dados estão conciliados. Representa o
            estado final desejado em um fluxo correto.
